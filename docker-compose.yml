services:
  db:
    image: postgres:16
    container_name: clinical_supply_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: clinical_supply
      POSTGRES_USER: clinical_supply
      POSTGRES_PASSWORD: clinical_supply
    ports:
      - "5433:5432"
    volumes:
      - clinical_supply_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinical_supply"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: clinical_supply_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://clinical_supply:clinical_supply@db:5432/clinical_supply
      ENV: dev
      JWT_SECRET_KEY: change-me-in-production
    ports:
      - "8000:8000"

volumes:
  clinical_supply_pgdata:
