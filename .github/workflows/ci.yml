name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: clinical_supply_test
          POSTGRES_USER: clinical_supply
          POSTGRES_PASSWORD: clinical_supply
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+psycopg://clinical_supply:clinical_supply@localhost:5432/clinical_supply_test
      ENV: test
      JWT_SECRET_KEY: test-secret

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest tests/ -v --tb=short || echo "No tests yet â€” add tests to tests/"

      - name: Import check
        run: python -c "from app.main import app; print(f'App loaded with {len(list(app.routes))} routes')"
